Parameters:
  policyarn:
    Type: String
    Description: 'ARN of the first IAM Managed Policy to add to the role'
  
Resources:
  RootRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - AWSIoT
            Action:
              - 'sts:AssumeRole'
      Path: /
      ManagedPolicyArns:
        - !Ref policyarn
        
